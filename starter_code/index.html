<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
</head>
<body>
     <div id="order-summary-container">
         <div class="order-summary-header">
             <img src="./src/images/icon-music.svg" alt="icon music">
         </div>
         <div class="order-summary-body">
             <h1>Order Summary</h1>
             <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
             <div class="order-summary-plan-description">
                 <div class="plan-description-image">

                 </div>
                 <div class="plan-description-info">
                     <h2>Annual Plan</h2>
                     <p>$59.99/year</p>
                 </div>
                 <div class="plan-description-button">
                     <a href="#">Change</a>
                 </div>

             </div>
         </div>
         <div class="order-summary-footer">
             <button>Proceed to Payment</button>
             <button>Cancel Order</button>
         </div>
         
     </div>
</body>
</html>
