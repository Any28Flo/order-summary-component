<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="./src/styles/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
    
</head>

<body>
    <!-- <img src="./src/images/favicon-32x32.png" alt=""> --><!--No sÃ© que es--> 
    <!-- <img src="./src/images/pattern-background-desktop.svg" alt=""> backcompleto -->

    <section id="card">
        <div class="card_img">
            <img src="./src/images/illustration-hero.svg" alt="portada" class="card_img"> 
        </div><!--divheader-->
        
        <div class="card_text">
            <h2>Order summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            
            <div class = 'card_plan' >
                <img src="./src/images/icon-music.svg" alt="icon-music" class="card_plan-img"> 
                <div class="card_plan-txt">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>   
                </div>
                <a href="#" class="card_plan-enlace">Change</a>
            </div><!--Annual Plan-->
        </div>

        <div class="card_botones">
            <button class="card_botones-button">Proceed to Payment</button>
            <a href="#" class="card_botones-cancel">Cancel Order</a>
        </div>

    </section><!--Section order-->


</body>
</html>
