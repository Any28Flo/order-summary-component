<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <!--    fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
          rel="stylesheet">
    <!--    stylesheet-->
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
<div class="wrapper-img">
    <div class="wrapper">
        <div class="order-summary-container">
            <div class="order-summary-header">
                <img src="./src/images/illustration-hero.svg" alt="icon music">
            </div><!--order-summary-header-->
            <div class="order-summary-body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                    like!</p>
                <div class="order-summary-plan-description">
                    <div class="plan-description-image">
                        <img src="./src/images/icon-music.svg" alt="icon music">
                    </div><!--order-summary-plan-description-->
                    <div class="plan-description-info">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <div class="plan-description-button">
                        <a href="#">Change</a>
                    </div>
                </div><!--  order-summary-plan description-->
                <div class="order-summary-footer">
                    <button class="active">Proceed to Payment</button>
                    <button>Cancel order</button>
                </div><!--  order-summary-plan footer-->
            </div><!--  order-summary-body-->
        </div><!--    order-summary-container-->
    </div><!--wrapper-->
</div>
</body>
</html>
